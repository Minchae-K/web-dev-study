<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Webfood</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html"><strong>WEBFOOD</strong></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="highlights">
        <ul id="foods">
          <li>
            <img
              src="/images/risotto.jpg"
              alt="Risotto with Tiger Prawns on the table"
            />
            <div class="item-name">
              <h2>Risotto with Tiger Prawns</h2>
            </div>
            <div class="actions">
              <a href="">Add to Cart</a>
            </div>
          </li>
          <li>
            <img
              src="/images/cheeseburgers.jpg"
              alt="Two Cheeseburgers with potatos"
            />
            <div class="item-name">
              <h2>Cheeseburgers</h2>
            </div>
            <div class="actions">
              <a href="">Cheeseburgers</a>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
        <p>test</p>
    </footer>
  </body>
</html>
